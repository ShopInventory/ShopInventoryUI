<mat-card class="cardWithShadow theme-card">
  <div class="bg-light-primary px-4 py-4">
    <div class="row d-flex align-items-center justify-content-between">
      <div class="col-sm-8">
        <h4 class="page-title m-0 f-s-20 f-w-600 m-b-16">Brands</h4>
        <h6 class="page-title m-0 f-s-20 f-w-600 m-b-16">Manage your brands</h6>
      </div>
      <div class="col-sm-4">
        <div class="breadcrumb-icon">
          <img src="/assets/images/ChatBc.png" alt="breadcrumb" width="70">
        </div>
      </div>
    </div>
  </div>

  <div class="brand-table-container px-3">
    <!-- <div class="col-12 col-sm-12 col-md-8 col-lg-6 col-xl-4">

    </div>
    <div class="d-flex align-items-center justify-content-end my-3">
      <button mat-raised-button color="primary" (click)="addbrand('add-sub-category')">Add Sub Category </button>

        Open Successful Dialog

    <div class="d-flex align-items-center justify-content-between mt-3">
      <div class="col-12 col-sm-12 col-md-8 col-lg-6 col-xl-4">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Search</mat-label>
          <input matInput placeholder="Search Parent Category, Sub Category, Sub Category Code etc"
            (keyup)="filterApply($event)" #input />
          <mat-icon matSuffix class="search-icon-color">search</mat-icon>
        </mat-form-field>
      </div>
      <div>
        <button mat-raised-button color="primary" (click)="addBrand('add-brand')">Add Brand
        </button>
        <button mat-flat-button color="primary" class="ms-2" (click)="openSuccessDialog()">
          Open Successful Dialog
        </button>
      </div>
    </div>
    <div class="common-custom-expansion my-3">
      <!-- ------------------------------------------------------------------------- -->
      <!-- Category Table Container -->
      <!-- ------------------------------------------------------------------------- -->
      <div class="">
        <!-- <pre>New subCategories Data: {{subCategoriesData | json}}</pre> -->

        <table mat-table [dataSource]="brandsDataSource" class="" matSort matSortDirection="desc" mat-table-auto-rows>
          <!-- Number Column -->
          <ng-container matColumnDef="srNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sr. No.</th>
            <td mat-cell *matCellDef="let row;let i = index">
              <p class="m-0">{{i + 1}}</p>
            </td>
          </ng-container>

          <!-- Title Column -->
          <ng-container matColumnDef="brandName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Brand</th>
            <td mat-cell *matCellDef="let row">
              <p class="m-0">{{row.brandName}}</p>
            </td>
          </ng-container>

          <!-- Title Column -->
          <ng-container matColumnDef="brandCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Brand Code</th>
            <td mat-cell *matCellDef="let row">
              <p class="m-0">{{row.brandCode}}</p>
            </td>
          </ng-container>

          <!-- Created Column -->
          <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header>Created</th>
            <td mat-cell *matCellDef="let row">
              <p class="m-0">{{row.brandAddDate | date:'dd/MM/yyyy'}}</p>
            </td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let row">
              <span
                [ngClass]="{'status-button-active': row.brandStatus == '1', 'status-button-inactive': row.brandStatus == '0'}">
                {{row.brandStatus == '1' ? 'Active': 'InActive'}}
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="sticky-action-column">Action</th>
            <td mat-cell *matCellDef="let row;let i = index">
              <!-- [hidden]="row.allowanceId === 100 || row.allowanceName === 'Gross Earning'" -->
              <div class="d-flex justify-content-center align-items-center gap-2">
                <img src="./assets/icons/dwnld_icons/icon_edit.svg" alt="edit-icon" class="action-icon"
                  (click)="editBrand(i,'edit-brand')">
                <img src="./assets/icons/dwnld_icons/icon_delete.svg" alt="delete-icon" class="action-icon"
                  (click)="deleteBrand(i)">
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="brandsDisplayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: brandsDisplayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter</td>
          </tr>
        </table>
      </div>
      <!-- ------------------------------------------------------------------------- -->
      <!-- Mat paginator -->
      <!-- ------------------------------------------------------------------------- -->
      <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5,15,25,50,100]"></mat-paginator>
    </div>
  </div>
</mat-card>
